
   <!DOCTYPE html>
<html lang="ar" dir="rtl"> <!-- غيرت اللغة إلى العربية لتسهيل القراءة -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الثلاثي الأبعاد</title> <!-- عنوان الموقع -->
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; /* خلفية رمادية فاتحة */
        }
        canvas { 
            display: block; 
            border: 2px solid #333; /* إطار حول المشهد */
        }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 10px; 
            border-radius: 5px; 
        }
        button { 
            margin: 10px; 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { background-color: #45a049; }
    </style>
    
    <!-- روابط المكتبات الخارجية -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <!-- عناصر HTML لجعل الموقع يبدو عاديًا -->
    <div id="info">
        <h1>مرحبًا بك في موقعي الثلاثي الأبعاد!</h1>
        <p>انقر على المكعب لتغيير لونه. استخدم الفأرة لتدوير الكاميرا.</p>
        <button onclick="changeColor()">غير لون الكرة</button>
        <button onclick="resetCamera()">أعد الكاميرا</button>
    </div>

    <!-- الكود الرئيسي للمشهد الثلاثي الأبعاد -->
    <script>
        // إنشاء المشهد
        const scene = new THREE.Scene();

        // إنشاء الكاميرا
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // إنشاء المُعالج
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // إضافة الإضاءة
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // إنشاء المكعب (مع تغيير الأبعاد)
        const geometry = new THREE.BoxGeometry(1, 2, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // إضافة كرة
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.x = 3;
        scene.add(sphere);

        // إضافة تحكمات الكاميرا
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // إضافة تفاعل النقر على المكعب
        window.addEventListener('click', function() {
            cube.material.color.set(Math.random() * 0xffffff);
        });

        // استخدام fetch لتحميل البيانات
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.color) {
                    cube.material.color.set(data.color);
                }
                if (data.position) {
                    cube.position.set(...data.position);
                }
            })
            .catch(error => console.error('خطأ في تحميل البيانات:', error));

        // دوال إضافية للأزرار
        function changeColor() {
            sphere.material.color.set(Math.random() * 0xffffff);
        }
        function resetCamera() {
            camera.position.set(0, 0, 5);
            controls.reset();
        }

        // حلقة الرسوم المتحركة
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            sphere.rotation.x += 0.02;
            sphere.rotation.y += 0.02;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
